<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gudam Dashboard</title>
    <link rel="shortcut icon" href="../icon/logo.svg" type="image/x-icon" />
    <!-- Font Awesome Intigration -->
    <script src="https://kit.fontawesome.com/0a353b7928.js"></script>
    <!-- Bootstrap Intigration -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Intigration  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Responsive CSS Intigration  -->
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <section class="login">
      <div class="container-fluid p-0">
        <div class="row g-0">
          <div
            class="col-md-6 alignment"
            style="
              background: linear-gradient(
                146.55deg,
                #23b8bf 0.67%,
                #2387bf 100.83%
              );
            "
          >
            <img
              class="img-fluid banner-img"
              src="./images/forget-password.png"
              alt="img"
            />
          </div>
          <div class="col-md-6 alignment">
            <div class="login-form">
              <img class="img-fluid mb-4" src="../icon/logo.svg" alt="logo" />
              <h4 class="mb-3">Forgot password</h4>
              <p class="mb-4">Fill the form to reset your password</p>

              <form>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="example@gmail.com"
                  />
                </div>
                <button type="submit" class="btn login-btn">
                  Send Reset Link
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
